<div ng-controller="LoginCtrl" >
    <form id="form-login">
        <label><input type="text" name="username" ng-model="username" placeholder=" Username"></label>
        <label><input type="password" name="password" ng-model="password" placeholder=" Password"></label>
        <button class="btn btn-success" id="button-login" ng-click="login()">Login</button>
    </form>
</div>
