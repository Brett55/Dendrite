<h4 class="titlebar" style="padding-top:20px">Progress</h4>

<!-- list of active analytics jobs -->
<ul style="margin-top:10px">
  <li ng-repeat="analytic in activeAnalytics">
    <strong>{{analytic.analyticType}}</strong>
    <button ng-if="analytic.percentComplete == 100" class="btn btn-small btn-attention" ng-click="showAnalytic({{analytic.id}})">SHOW</button>
    <div class="progress progress-{{colorProgressBars(analytic.percentComplete)}} progress-striped active">
      <div class="bar" style="width:{{analytic.percentComplete}}%;">{{analytic.percentComplete}}%</div>
    </div>
  </li>
  <li ng-if="activeAnalytics.length == 0">(no active calculations)</li>
</ul>
