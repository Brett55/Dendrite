<!-- Modal (external ./partials/modal.html or inline ng-template) -->
<div ng-controller="AnalyticsFormCtrl" ng-init="analyticType = 'BarycenterDistance'">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3>Analytics: BarycenterScorer</h3>
  </div>

  <div class="modal-body">
    <div class="well">
      <p>
          <strong>Definition:</strong>: The barycenter scorer assigns a score to each vertex that is the sum of
          distances to all other vertexes.
      </p>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="dismiss()">Cancel</button>
    <button class="btn btn-primary" ng-click="calculate(); dismiss()">Calculate Barycenter Distance</button>
  </div>
</div>
